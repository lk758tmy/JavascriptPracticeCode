<html>
    <head>
        <title>HelloWorld</title><!--标签页的标题-->
        <style>p{color:#00aa99}</style><!--对所有p标签的style设计-->
        <!--设置对象越具体,优先级越高-->
    </head>
    <body>
        <h2>Hello!</h2><!--比较大的字 h1-h6-->      
        Hello<br/>World<br/><!--换行-->
        <a href="https://www.baidu.com">这是百度</a><br/><!--超链接-->
        <p>Hello</p><!--分段-->
        <p><b>World</b></p><!--标签套着标签-->
        <p style="color:red;font-size:32px;font-family:cursive">Helloworld1</p>
        <p style="color:rgb(0,255,0);font-size:34px;font-family:fantasy">Helloworld2</p>
        <p style="color:#0000FF;font-size:36px;font-family:unset">Helloworld3</p>
        <!--颜色、字号、字体-->
        <hr/><!--横线-->
        <img src="http://pic26.nipic.com/20130123/10894258_143307144147_2.jpg" weigh=320px height=180px></img>
        <!--图片及其长度、宽度-->
        <p style="border:solid yellow 5px;padding:10px 20px;margin:20px"> 
        border:solid red 2px 边框 实线 红色 2像素宽;
        padding：20px 内边距;marign：30px 外边距;
        </p><!--边框、外边距、内边距-->
        <p>padding:5px 10px 15px 20px 上（4个：上右下左；2个：上下、左右；3个：上左、右、下）</p>
        <p>margin-right：5px （上top 下bottom）</p>
    </body>
</html>
