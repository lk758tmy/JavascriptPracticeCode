<html>
    <head>
    </head>
    <body>
        <script>
        document.write("HelloWorld"+"<br/>");//对象.方式（参数）
        var sum=0;//设置变量a,初始值为0
        var i=0;
        var n=prompt("累加至");//设置变量x，初始值为询问的结果
        while(i<n){ //重复执行直到不成立
            i=i+1
            sum=sum+i 
        }
        document.write(sum);
        </script>
        <!--undefined--未定义/null--空-->
        <!-- 数据类型:字符串 数值 布尔型（成立/不成立）-->
    </body>
 </html>
