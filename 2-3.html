<html>
    <head>
    </head>
    <body>
        <script>
        var score=prompt("成绩");
        if(score>=85){
            document.write("优");
        }else if(score>=75){
            document.write("良");
        }else if(score>=60){
            document.write("及格");
        }else{
            document.write("不及格");
        }
        </script>
    </body>
</html>
