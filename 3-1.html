<html>
    <head>
        <title>家庭作业</title>
    </head>
    <body>
        <script>
            var text="HelloWorld"
            document.write("<p>" + text+ "</p>")
            document.write("<p>" + text.length+ "</p>"+"<hr/>")//计算字符串长度
            document.write("<p>" + text.big() + "</p>")//变大
            document.write("<p> " + text.small() + "</p>")//变小
            document.write("<p> " + text.bold() + "</p>")//变粗
            document.write("<p> " + text.italics() + "</p>")//变斜
            document.write("<p>" + text.fixed() + "</p>")//变细
            document.write("<p>" + text.strike() + "</p>")//删除线
            document.write("<p>" + text.fontcolor("Red") + "</p>")//颜色
            document.write("<p> " + text.fontsize(5) + "</p>")//字号
            document.write("<p>" + text.toLowerCase() + "</p>")//全小写
            document.write("<p> " + text.toUpperCase() + "</p>")//全大写
            document.write("<p>" + text.sub() + "</p>")//下标
            document.write("<p>" + text.sup() + "</p>")//上标
            document.write("<p>" + text.link("http://www.uvsii.cn") + "</p>")//链接
        </script>
    </body>
</html>
